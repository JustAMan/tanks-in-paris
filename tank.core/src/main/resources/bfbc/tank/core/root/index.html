<html>
<head>
	<script src="/js/tools.js"></script>

	<title>Tanks proto</title>
	<script>
		var cellSize = 22;
	
		// Preloading
		new Image().src = "img/tank_parts/tank-caterpillars-frame1.svg"; 
		new Image().src = "img/tank_parts/tank-caterpillars-frame2.svg"; 
		new Image().src = "img/tank_parts/tank-shadow.svg"; 
		new Image().src = "img/tank_parts/green/tank-caterpillars-frame1-overlay.svg"; 
		new Image().src = "img/tank_parts/green/tank-caterpillars-frame2-overlay.svg"; 
		new Image().src = "img/tank_parts/yellow/tank-caterpillars-frame1-overlay.svg"; 
		new Image().src = "img/tank_parts/yellow/tank-caterpillars-frame2-overlay.svg"; 
		new Image().src = "img/tank_parts/tank-full-body.svg"; 
		new Image().src = "img/tank_parts/green/tank-full-body-overlay.svg"; 
		new Image().src = "img/tank_parts/yellow/tank-full-body-overlay.svg"; 
		new Image().src = "img/concrete-full.svg"; 
		
	
		var websocket;
		var webSocketAddress;
		function init()
		{
			webSocketAddress = buildWebSocketAddress("player");
			openStatusSocket();
		}
			
		function openStatusSocket() {
		    websocket = new WebSocket(webSocketAddress);
		    
		    websocket.onopen = function(evt) {
		    };
		    
		    websocket.onmessage = function(evt) {
		    	var gameState = JSON.parse(evt.data);

				var playerTankNode = {}
				var playerCaterpillarsNode = {}
				
				for (var i = 0; i < 2; i++) {
					playerTankNode[i] = document.getElementById("player" + (i+1) + "-tank");
					playerCaterpillarsNode[i] = document.getElementById("player" + (i+1) + "-tank-caterpillars");

					playerCaterpillarsNode[i].moving = gameState.players[i].moving;
					playerTankNode[i].posX = gameState.players[i].posX;
					playerTankNode[i].posY = gameState.players[i].posY;
					playerTankNode[i].angle = gameState.players[i].angle;
				}
				
				for (var j = 0; j < gameState.fieldHeight; j++) {
					for (var i = 0; i < gameState.fieldWidth; i++) {
						var cell = document.cells[j * gameState.fieldWidth + i];
						
						cell.classList.remove("concrete");
						
						if (gameState.field[j * gameState.fieldWidth + i].type == "CONCRETE") {
							cell.classList.add("concrete");
						}
					}
				}
				
				var missileNode = []
				for (var i = 0; i < 2; i++) {
					missileNode[i] = document.getElementById("missile" + (i+1));
					if (gameState.missiles[i].length == 1) {
						missileNode[i].style.visibility = 'visible';
						missileNode[i].posX = gameState.missiles[i][0].posX;
						missileNode[i].posY = gameState.missiles[i][0].posY;
						missileNode[i].angle = gameState.missiles[i][0].angle;
					} else {
						missileNode[i].style.visibility = 'hidden';
					}
				}
				
		    	//throw 'Invalid message from client: "' + evt.data + '"';
		    };
		    websocket.onerror = function(evt) {
		    };
		    websocket.onclose = function(evt) {
		    };
		}
	
		var fieldWidth = 29;
		var fieldHeight = 27;
	
		function fieldInit(fieldNode) {
			document.cells = [];
		
			fieldNode.style.width = (fieldWidth * cellSize) + "px";
			fieldNode.style.height = (fieldHeight * cellSize) + "px";
		
			for (var j = 0; j < fieldHeight; j++) {
				for (var i = 0; i < fieldWidth; i++) {
					var cell = document.createElement("div");
					cell.classList.add("field-cell");

					cell.style.left = (cellSize * i - 1.5) + "px";
					cell.style.top = (cellSize * j - 1.5) + "px";

					fieldNode.appendChild(cell);
					document.cells[j * fieldWidth + i] = cell;
				}
			}
		}
	
		function caterpillarInit(caterpillarNode) {
			caterpillarNode.caterpillarFrame = 0;
		}
		function caterpillarFrame(caterpillarNode, caterpillarOverlayNode) {
			if (caterpillarNode.moving) {
				caterpillarNode.caterpillarFrame = (caterpillarNode.caterpillarFrame + 1) % 2;
			}
			caterpillarNode.style.backgroundImage = "url('img/tank_parts/tank-caterpillars-frame" + (caterpillarNode.caterpillarFrame + 1) + ".svg')";
			caterpillarOverlayNode.style.backgroundImage = "url('img/tank_parts/' + caterpillarOverlayNode.skin + '/tank-caterpillars-frame" + (caterpillarNode.caterpillarFrame + 1) + "-overlay.svg')";
		}
		
		function movementInit(tankNode) {
			tankNode.posX = 20;
			tankNode.posY = 40;
			tankNode.angle = 0;
			tankNode.moving = false;
		}
					
		function movementFrame(tankNode) {
			tankNode.style.transform = "rotate(" + (tankNode.angle) + "deg)";
			tankNode.style.left = tankNode.posX + "px";
			tankNode.style.top = tankNode.posY + "px";

		}

		// Setting events
		
		window.addEventListener("load", function() {
			var skins = [ "yellow", "green" ]
			
			var playerTankNode = []
			var playerCaterpillarsNode = []
			var playerCaterpillarsOverlayNode = []
			
			for (var i = 0; i < 2; i++) {
				playerTankNode[i] = document.getElementById("player" + (i+1) + "-tank");
				playerCaterpillarsNode[i] = document.getElementById("player" + (i+1) + "-tank-caterpillars");
				playerCaterpillarsOverlayNode[i] = document.getElementById("player" + (i+1) + "-tank-caterpillars-overlay");

				playerCaterpillarsNode[i].skin = skins[i]; 
				
				caterpillarInit(playerCaterpillarsNode[i]);
				movementInit(playerTankNode[i]);
			}

			var fieldNode = document.getElementById("field");
			
			init();
			
			window.frame = 0;
			fieldInit(fieldNode);
			window.setInterval(function() {
				window.frame ++;
				for (var i = 0; i < 2; i++) {
					if (window.frame % 4 == 0) {
						caterpillarFrame(playerCaterpillarsNode[i], playerCaterpillarsOverlayNode[i]);
					}
					movementFrame(playerTankNode[i]);
				}
				
				var missileNode = []
				for (var i = 0; i < 2; i++) {
					missileNode[i] = document.getElementById("missile" + (i+1));
					movementFrame(missileNode[i]);
				}
				
			}, 15);
			
		});
	
		var keysDown = {
			up: false,
			down: false,
			left: false,
			right: false,
			fire: false
		};

		function sendCommands() {
			websocket.send(JSON.stringify(keysDown));
		}
		
		window.addEventListener("keydown", function(e) {

			e = e || window.event;

			if (e.keyCode == '38') {
				// up arrow
				keysDown.up = true;
			}
			else if (e.keyCode == '40') {
				// down arrow
				keysDown.down = true;
			}
			else if (e.keyCode == '37') {
				// left arrow
				keysDown.left = true;
			}
			else if (e.keyCode == '39') {
				// right arrow
				keysDown.right = true;
			}
			else if (e.keyCode == '32') {
				// spacebar
				keysDown.fire = true;
			}
			
			sendCommands();
		});
		
		window.addEventListener("keyup", function(e) {

			e = e || window.event;

			if (e.keyCode == '38') {
				// up arrow
				keysDown.up = false;
			}
			else if (e.keyCode == '40') {
				// down arrow
				keysDown.down = false;
			}
			else if (e.keyCode == '37') {
				// left arrow
				keysDown.left = false;
			}
			else if (e.keyCode == '39') {
				// right arrow
				keysDown.right = false;
			}
			else if (e.keyCode == '32') {
				// spacebar
				keysDown.fire = false;
			}
			
			sendCommands();
		});

	</script>
	<style>
		body {
			margin: 0;
			background-color: black;
		}
	
		div.tank {
			position: absolute;
			left: 20px;
			top: 40px;
			width: 40px;
			height: 40px;
			background-repeat: no-repeat;
			background-size: 100% 100%;
		}
		
		div.tank-caterpillars {
			position: absolute; left: 0; top: 0;
			width: 40px;
			height: 40px;
			background-repeat: no-repeat;
			background-size: 100% 100%;
		}
		
		div.tank-caterpillars-overlay {
			position: absolute; left: 0; top: 0;
			width: 40px;
			height: 40px;
			background-repeat: no-repeat;
			background-size: 100% 100%;
			mix-blend-mode: multiply;
		}
		div.tank-caterpillars-overlay.green {
			background-image: url('img/tank_parts/green/tank-caterpillars-frame1-overlay.svg');
		}
		div.tank-caterpillars-overlay.yellow {
			background-image: url('img/tank_parts/yellow/tank-caterpillars-frame1-overlay.svg');
		}

		div.tank-body {
			position: absolute; left: 0; top: 0;
			width: 40px;
			height: 40px;
			background-repeat: no-repeat;
			background-size: 100% 100%;
			background-image: url('img/tank_parts/tank-full-body.svg');
		}

		div.tank-shadow {
			position: absolute; left: 0; top: 0;
			width: 40px;
			height: 40px;
			background-repeat: no-repeat;
			background-size: 100% 100%;
			background-image: url('img/tank_parts/tank-shadow.svg');
		}

		div.tank-body-overlay {
			position: absolute; left: 0; top: 0;
			width: 40px;
			height: 40px;
			background-repeat: no-repeat;
			background-size: 100% 100%;
			mix-blend-mode: multiply;
		}
		
		div.tank-body-overlay.green {
			background-image: url('img/tank_parts/green/tank-full-body-overlay.svg');
		}
		div.tank-body-overlay.yellow {
			background-image: url('img/tank_parts/yellow/tank-full-body-overlay.svg');
		}
		
		div.field-cell {
			position: absolute;
			width: 28px;
			height: 28px;
		}

		div.concrete {
			position: absolute; left: 0; top: 0;
			width: 28px;
			height: 28px;
			background-image: url('img/concrete-full.svg');
			background-repeat: no-repeat;
			background-size: 100% 100%;
		}
		
		div.field {
			margin: 0;
			background: linear-gradient(-170deg, #505850, #657065);
		}
		
		div.missile {
			position: absolute; left: 0; top: 0;
			width: 20px;
			height: 20px;
			background-repeat: no-repeat;
			background-size: 100% 100%;
			background-image: url('img/missile.svg');
		}
		
	</style>
</head>
<body>
	<!-- 28x26 -->
	<div id="field" class="field"></div>

	<div id="player1-tank" class="tank">
		<div id="player1-tank-shadow" class="tank-shadow"></div>
		<div id="player1-tank-caterpillars" class="tank-caterpillars"></div>
		<div id="player1-tank-caterpillars-overlay" class="tank-caterpillars-overlay yellow"></div>
		<div id="player1-tank-body" class="tank-body"></div>
		<div id="player1-tank-overlay" class="tank-body-overlay yellow"></div>
	</div>
	<div id="player2-tank" class="tank">
		<div id="player2-tank-shadow" class="tank-shadow"></div>
		<div id="player2-tank-caterpillars" class="tank-caterpillars"></div>
		<div id="player2-tank-caterpillars-overlay" class="tank-caterpillars-overlay green"></div>
		<div id="player2-tank-body" class="tank-body"></div>
		<div id="player2-tank-overlay" class="tank-body-overlay green"></div>
	</div>
	<div id="missile1" class="missile">
	</div>
	<div id="missile2" class="missile">
	</div>
</body>
</html>
